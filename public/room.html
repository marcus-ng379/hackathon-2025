<!DOCTYPE html>
<html>
<head>
  <title>Room Chat</title>
</head>
<body>
  <h2>Room Chat</h2>
  <p id="room-info"></p>
  <input id="messageInput" placeholder="Type a message..." />
  <button onclick="sendMessage()">Send</button>
  <ul id="chat"></ul>

  <script>
    const roomId = window.location.pathname.split("/").pop();
    document.getElementById("room-info").innerText = "Room ID: " + roomId;

    const socket = new WebSocket("ws://localhost:3000");

    socket.onopen = () => {
      // Join the room after connecting
      socket.send(JSON.stringify({"type": "join", "roomId" : roomId}));
    };

    socket.onmessage = (event) => {
      const data = JSON.parse(event.data);
      const li = document.createElement("li");
      if (data.type === "system") {
        li.textContent = "[System]: " + data.message;
      } else {
        li.textContent = "[Chat]: " + data.text;
      }
      
      document.getElementById("chat").appendChild(li);
    };

    function sendMessage() {
      const input = document.getElementById("messageInput");
      const textOut = input.value.trim();
      if (textOut) {
        socket.send(JSON.stringify({"type": "message", "text": textOut}));
        input.value = '';
      }
    }
  </script>
</body>
</html>
